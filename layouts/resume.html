<html>
  <head>
    <!-- Copy head content from theme's resume.html, similar to default.html -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/x-icon" href="{{ site.url }}{{ site.image }}"/>
    <link rel="icon" type="image/x-icon" href="{{ site.url }}{{ site.image }}"/>
    <title>{{ site.title }} - Resume</title>
    <meta name="description" content="{{ site.description }}"/>
    <link rel="canonical" href="{{ site.url }}{{ page.url }}"/>
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }} - RSS Feed" href="{{ site.url }}{{ site.feed_path }}"/>
    <link href="https://fonts.google.com/css2?" rel="preconnect" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.google.com/css2?" rel="preload" as="style" />
    <link rel="preconnect" href="https://www.google.com" />
    <link rel="preconnect" href="https://www.googletagmanager.com" />
    <link rel="preconnect" href="https://apis.google.com" />
    <link rel="preconnect" href="https://www.gstatic.com" />
    <link rel="preconnect" href="https://www.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="{{ site.url }}{{ site.image }}"/>
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{ site.url }}{{ site.image }}"/>
    <meta property="og:site_name" content="{{ site.title }}"/>
    <meta property="og:type" content="website"/>
    <meta property="og:url" content="{{ site.url }}{{ page.url }}"/>
    <meta property="og:image" content="{{ site.url }}{{ site.image }}"/>
    <meta property="og:description" content="{{ site.description }}"/>
    <link rel="stylesheet" href="{{ site.url }}{{ site.stylesheet_path }}?v={{ site.stylesheet_version }}&amp;inline=false" />
  </head>
  <body>
    <header>
      {% include navigation.html %}
    </header>
    <main>
      <!-- Resume content from theme, e.g., name, contact, sections for work, education, etc., generated from _config.yml -->
      <h1>{{ site.title }}</h1>
      <p>{{ site.email }}</p>
      <!-- Add sections for work, education, etc., using Liquid tags to fetch from _config.yml -->
      {% if site.work %}
        <h2>Work Experience</h2>
        {% for job in site.work %}
          <h3>{{ job.company }} - {{ job.position }}</h3>
          <p>{{ job.time }}</p>
          <p>{{ job.details }}</p>
        {% endfor %}
      {% endif %}
      <!-- Add similar sections for education, certifications, projects, etc. -->
    </main>
    <footer>
      &copy; 2025 Prathamesh Patil
    </footer>
  </body>
</html>
